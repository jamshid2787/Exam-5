<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Modul</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="column-box">
            <div class="name todo"><p>Todo</p></div>
            <div class="boxes todo1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag1">TODO #1</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag2">TODO #2</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag3">TODO #3</div>
            </div>
        </div>
        <div class="column-box">
            <div class="name progress"><p>In Progress</p></div>
            <div class="boxes progress1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag4">Progress #1</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag5">Progress #2</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag6">Progress #3</div>
            </div>
        </div>
        <div class="column-box">
            <div class="name done"><p>Done</p></div>
            <div class="boxes done1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag7">DONE #1</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag8">DONE #2</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag8">DONE #3</div>
            </div>
        </div>
    </div>
</body>
</html>
