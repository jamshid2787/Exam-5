<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Modul</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="column-box">
            <div class="name todo"><p>Todo</p></div>
            <div class="boxes todo1">
                <div class="box">TODO #1</div>
                <div class="box">TODO #2</div>
                <div class="box">TODO #3</div>
                <button>Add</button>
            </div>
        </div>
        <div class="column-box">
            <div class="name progress"><p>In Progress</p></div>
            <div class="boxes progress1">
                <div class="box">IP #1</div>
                <div class="box">IP #2</div>
                <div class="box">IP #3</div>
                <button>Add</button>
            </div>
        </div>
        <div class="column-box">
            <div class="name done"><p>Done</p></div>
            <div class="boxes done1">
                <div class="box">DONE #1</div>
                <div class="box">DONE #2</div>
                <div class="box">DONE #3</div>
                <button>Add</button>
            </div>
        </div>
    </div>
</body>
</html>
