<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Modul</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="column-box">
            <div class="name todo"><p>Todo</p></div>
            <div class="boxes" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag1">TODO</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag2">TODO</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag3">TODO</div>
                <!-- <button class="button">TODO</button> -->
            </div>
        </div>
        <div class="column-box">
            <div class="name progress"><p>In Progress</p></div>
            <div class="boxes" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag4">Progress</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag5">Progress</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag6">Progress</div>
                <!-- <button class="button">PROG</button> -->
            </div>
        </div>
        <div class="column-box">
            <div class="name done"><p>DONE</p></div>
            <div class="boxes" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag7">DONE</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag8">DONE</div>
                <div class="box" draggable="true" ondragstart="drag(event)" id="drag9">DONE</div>
                <!-- <button class="button">ADD</button> -->
            </div>
        </div>
    </div>
</body>
</html>
